#postgresql 접속 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/kyun
spring.datasource.username=kyun
spring.datasource.password=pass

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#hibernate의 자동 숫자 증가 사용하기 위한 설정 (validate : ddl 검증만 하는 것(운영환경에서 사용할 것) / update : 기존 스키마 유지 / create & drop : 어플리케이션 재시동시 스키마 초기화)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
